<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/tom-select.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Аудиометрия</title>
</head>

<body>
    <section class="select-track-wrapper">
        <select id="select-track" placeholder="Выберете группу слов..."></select>
    </section>

    <section id="controls">
        <section class="track-wrapper">
            <div id="track"></div>
        </section>

        <section class="player-wrapper">
            <div class="player-left"></div>
            <div class="player-buttons">
                <button class="button-prev"></button>
                <button class="button-play"></button>
                <button class="button-next"></button>
            </div>
            <div class="player-noise">
                <div class="player-noise-label">нет шума</div>
                <input type="range" name="range-noise" id="range-noise" min="0" max="2" value="0">
            </div>
        </section>

        <section class="result-wrapper">
            <div id="result-choise">
                <div class="result-bad" data-selected="0" data-value="bad"></div>
                <div class="result-good" data-selected="0" data-value="good"></div>
            </div>
            <div id="result">
                <div class="result-score"></div>
                <div class="result-words"></div>
            </div>
        </section>
    </section>
    

    <!-- <section class="track-wrapper">
        <div class="sample-test">Слово</div>
    </section> -->

    <script src="./js/script.js" type="module"></script>
    <script src="./js/tom-select.complete.min.js"></script>
</body>

</html>
