<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/tom-select.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Аудиометрия</title>
</head>

<body>
    <section class="select-track-wrapper">
        <select id="select-track" placeholder="Выберете группу слов..."></select>
    </section>

    <section class="track-wrapper">
        <div id="track"></div>
    </section>

    <section class="player-wrapper">
        <div class="player-left"></div>
        <div class="player-buttons">
            <button class="button-prev"></button>
            <button class="button-play"></button>
            <button class="button-next"></button>
        </div>
        <div class="player-noise">
            <div class="player-noise-label">нет шума</div>
            <input type="range" name="range-noise" id="range-noise" min="0" max="2" value="0">
        </div>
    </section>
    <!-- <audio controls src="./sounds/муха.mp3"></audio> -->

    <!-- <section class="track-wrapper">
        <div class="sample-test">Слово</div>
    </section> -->

    <script src="./js/script.js" type="module"></script>
    <script src="./js/tom-select.complete.js"></script>
</body>

</html>
